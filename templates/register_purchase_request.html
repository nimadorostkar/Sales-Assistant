{% extends "layouts/base.html" %}
{% block title %} Dashboard {% endblock %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}


{% block content %}


<div class="row">
  <div class="col-md-12">
    <div class="card card-lavender">
      <div class="card-header">
        <h3 class="card-title" dir="rtl" align="center"> ثبت درخواست جدید </h3>
      </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-md-12">
    <div class="card"  align="right" dir="rtl">
      <div class="card-header">
        <h5 class="title"> ثبت درخواست </h5>
      </div>
      <div class="card-body">
         <form method="post" action="{% url 'app:register_purchase_request' %}">
           {% csrf_token %}
          <div class="row">
            <div class="col-md-3 pr-md-1">
              <div class="form-group">
                <label> محصول </label>
                <select name="product"  class="form-control show-tick selectpicker" data-live-search="true" data-live-search-style="begins" title="محصول">
                  {% for Product in products %}
                    <option> {{ Product }} </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-4 px-md-1">
              <div class="form-group">
                <label> تعداد </label>
                <input name="qty" type="number" class="form-control">
              </div>
            </div>
            <div class="col-md-5 pl-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1"> خریدار </label>
                <select name="buyer"  class="form-control show-tick selectpicker" data-live-search="true" data-live-search-style="begins" title="خریدار">
                  {% for Buyers in buyers %}
                    <option> {{ Buyers }} </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label> روش تسویه </label>
                <select name="method" id="basic" class="selectpicker show-tick form-control" title="روش تسویه">
                  <option>نقدی پای بار</option>
                  <option>چک یک ماهه</option>
                  <option>چک دو ماهه</option>
                  <option>چک سه ماهه</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label> درصد تخفیف </label>
                <input name="discount" type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label> توضیحات </label>
                <input name="description" type="text" class="form-control">
              </div>
            </div>
          </div>


          <div class="card-footer">
            <button type="submit" class="btn btn-fill btn-primary"> ذخیره </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>













{% endblock content %}

  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });
  </script>
{% endblock javascripts %}
